<h1>Employee List</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Designation</th>
            <th>Gender</th>
            <th>Course</th>
            <th>Image</th>
            <th>Actions</th> <!-- New column for actions -->
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.mobile }}</td>
            <td>{{ employee.designation }}</td>
            <td>{{ employee.gender }}</td>
            <td>{{ employee.course }}</td>
            <td>
                <img src="{{ employee.image.url }}" alt="Employee Image" style="width: 50px; height: 50px;">
            </td>
            <td>
                <!-- Add Edit and Delete links -->
                <a href="{% url 'edit_employee' employee.id %}">Edit</a> |
                <a href="{% url 'delete_employee' employee.id %}" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'add_employee' %}">Add Employee</a>

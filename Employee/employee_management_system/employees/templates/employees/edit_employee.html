<h1>Edit Employee</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ employee.name }}" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ employee.email }}" required><br>
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" value="{{ employee.mobile }}" required><br>
    <label for="designation">Designation:</label>
    <input type="text" id="designation" name="designation" value="{{ employee.designation }}" required><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="Male" {% if employee.gender == "Male" %}selected{% endif %}>Male</option>
        <option value="Female" {% if employee.gender == "Female" %}selected{% endif %}>Female</option>
    </select><br>
    <label for="course">Course:</label>
    <input type="text" id="course" name="course" value="{{ employee.course }}" required><br>
    <label for="image">Image:</label>
    <input type="file" id="image" name="image"><br>
    <button type="submit">Update Employee</button>
</form>
<a href="{% url 'employee_list' %}">Back to Employee List</a>
